<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/loginpage.css">
</head>
<body>
  <script language="javascript">
    function check(form)/*function to check userid & password*/ {
      /*the following code checkes whether the entered userid and password are matching*/
      if (form.userid.value == "admin" && form.pswrd.value == "1234") {
        window.open('./products.html')/*opens the target page while Id & password matches*/
      }
      else if (form.userid.value == "user1" && form.pswrd.value == "1234") {
        window.open('../home.html')/*opens the target page while Id & password matches*/
      }
      else {
        alert("Error Password or Username")/*displays error message*/
      }
    }
  </script>
  <!--<script src="/js/script.js"></script> -->
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Login</h2>

          <!-- Form Start -->
          <form class="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Username</label>
              <input type="text" name="userid" class="form-control" placeholder="Enter your name" required id="uname">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-uppercase">Password</label>
              <input type="password" name="pswrd" class="form-control" placeholder="Enter your password" required
                id="pwd1">
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>
              <input type="button" class="btn btn-login float-right" onclick="check(this.form)" value="Login">
              <br />
            </div>
          </form>
          <!-- Form Stop -->

          <div class="copy-text">
            <p>Do not have an account?
              <a href="/signin.html">Sign Up Here!</a>
            </p>
          </div>

        </div>
        <div class="col-md-8 banner-sec">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class=" img-fluid"
                  src="https://i.pinimg.com/originals/3a/23/ae/3a23ae347343b20ffddc9cdcda9af8dc.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=9400"
                  alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Kitchen Story</h2>
                    <p>Welcome to Kitchen Story groceries, a one-stop-shop for all your requirements!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
