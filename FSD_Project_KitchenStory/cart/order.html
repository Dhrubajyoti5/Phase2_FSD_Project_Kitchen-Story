<html>

<head>
  <title>Order page</title>

</head>

<body>

  <!-- Bootstrap Library JavaScript Bundle with Popper -->

  <!-- Nav Bar Start -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />

        <span class="fs-4"><h2>Kitchen Story- order payment</h2></span>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/Project1/UIDesign/home.html" class="nav-link">Home</a></li>

        <li class="nav-item"><a href="../admin/loginpage.html" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="../contact.html" class="nav-link">Contact US</a></li>
      </ul>
    </header>
  </div>
  <!-- Nav Bar End -->

  <div class="container">
    <div class="row">
      <div class="col">
       
      </div>
      <div class="col-9">
       
        <h2>Checkout Page</h2>
                        <div class="container1">
                          <!-- Form Start -->
                          <form action="./order.html">
                            <div class="row">
                                        <div class="col-50">
                                                  <h3>Billing Address</h3>
                                                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                                  <input type="text" id="fname" name="firstname" placeholder="Enter your full name" required>
                                                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                                  <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                                                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                                  <input type="text" id="adr" name="address" placeholder="Enter your address" required>
                                                  <label for="city"><i class="fa fa-institution"></i> City</label>
                                                  <input type="text" id="city" name="city" placeholder="Enter your city" required>

                                                  <div class="row">
                                                    <div class="col-50">
                                                      <label for="state">State</label>
                                                      <input type="text" id="state" name="state" placeholder="Enter your state" required>
                                                    </div>
                                                    <div class="col-50">
                                                      <label for="zip">Zip</label>
                                                      <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
                                                    </div>
                                                  </div>
                                                </div>

                                        <div class="col-50">
                                                <h3>Payment</h3>
                                                <label for="fname">Accepted Cards</label>
                                                <div class="icon-container">
                                                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                                                </div>
                                                <label for="cname">Name on Card</label>
                                                <input type="text" id="cname" name="cardname" required>
                                                <label for="ccnum">Credit card number</label>
                                                <input type="text" id="ccnum" name="cardnumber" required>
                                                <label for="expmonth">Exp Month</label>
                                                <input type="text" id="expmonth" name="expmonth" required>
                                                <div class="row">
                                                  <div class="col-50">
                                                    <label for="expyear">Exp Year</label>
                                                    <input type="text" id="expyear" name="expyear" required>
                                                  </div>
                                                  <div class="col-50">
                                                    <label for="cvv">CVV</label>
                                                    <input type="text" id="cvv" name="cvv" required>
                                                  </div>
                                                </div>
                                        </div>

                                    </div>
                                  <label> <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                  </label> <input type="submit" value="Continue to checkout" class="btn" onclick="order()">
                          </form>
                          <!-- Form End -->
                  </div>

      </div>
      <div class="col">
      
      </div>
    </div>
    
  </div>

  <div class="row">
    <div class="col-75">

              
    
    </div>
  </div>

</body>
